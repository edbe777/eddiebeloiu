title: "Eduard Beloiu Portfolio"
author: "Eddie Beloiu"
location: "Germany"
description: "Copyright Eduard Beloiu 2022"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_social: true          # show site description and social links in the footer
show_excerpts: false        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {title: "Home", file: "index.html"}
  - {title: "Projects", file: "Projects.md"}



external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:eddiebeloiu@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/edbe777"}
  - {title: LinkedIn, icon: linkedin, url: "https://www.linkedin.com/in/eddiebeloiudata/"}
  

comments:
